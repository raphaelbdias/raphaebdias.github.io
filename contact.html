<body>

    <header>
        <nav class="hero-nav">
          <ul>
            <li><a href="https://raphaelbdias.com/index.html">Home</a></li>
            <li><a href="https://raphaelbdias.com/projects.html">Projects</a></li>

            <li><a href="https://raphaelbdias.com/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
  <main class="contact-page">
    <h1>Contact Me</h1>
    <p>
      Interested in working together or have any questions? 
      Fill out the form below or send me an email at <strong>email@example.com</strong>.
    </p>

    <!-- Using Formspree (Replace with your Formspree endpoint) -->
    <form
      class="contact-form"
      action="https://formspree.io/f/xnnjrzqj"
      method="POST"
    >
      <div>
        <label for="name">Name <span style="color:#FF6E40;">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />
      </div>
      <div>
        <label for="email">Email <span style="color:#FF6E40;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label for="message">Message <span style="color:#FF6E40;">*</span></label>
        <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
      </div>
      <!-- Optionally, add a hidden input for spam filtering or reference -->
      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
</html>
